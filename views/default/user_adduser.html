{include file="pageheader.html"}
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
<button class="btn  btn-primary pull-left mgb20" onclick="window.history.go(-1)" type="submit"><< 返回上一页</button>

<div class="row">
            <div class="col-sm-6" style="width: 100%">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" method="POST" action="user_adduser.shtml"  id="signupForm">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">账号类型：</label>
                                <div class="col-sm-8 ">
                                    <div class="checkbox">
                                    代理：<input type="radio" id="usertype_1" value="1" checked="true" name="usertype" > 
                                    会员：<input type="radio" id="usertype_2" value="0" name="usertype" >
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属上级：</label>
                                <div class="col-sm-8">
                                    <input  value="{$userdata.username}"  class="form-control" disabled="true"type="text">
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">会员账号：</label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">登录密码：</label>
                                <div class="col-sm-8">
                                    <input id="userpass" name="userpass" class="form-control" type="password" aria-required="true" aria-invalid="true" class="error">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">昵称：</label>
                                <div class="col-sm-8">
                                    <input id="nickname" name="nickname" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-8">
                                    <input id="remark" name="remark" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                                </div>
                            </div>
                            <!-- <div id="proxymodule" style="display:none">代理显示模块-->
                                <!-- <div class="form-group">
                                    <label class="col-sm-3 control-label">代理类型：</label>
                                    <div class="col-sm-8 ">
                                        <div class="checkbox">
                                        公司号：<input type="radio" name="agree" > 
                                        直属号<input type="radio" name="agree" >
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">给下级转账：</label>
                                    <div class="col-sm-8 ">
                                        <div class="checkbox">
                                        开通：<input type="radio" name="agree" > 
                                        不开通：<input type="radio" name="agree" >
                                        开通免打码转账：<input type="radio" name="agree" >
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-group">
                            <label  class=" col-sm-2 control-label">返点设置</label>
                             <div class="col-sm-8">
                               <select class="form-control" name="maxpoint" id="select_1"> 
                               {foreach from=$allowpoint item=kppoint key=k1}
                                    <option value="{$kppoint.val}">{$kppoint.str}</option>
                                {/foreach}
                                </select>
                               <!--  <input type="hidden" name="keepmin" id="keepmin" value="{$minpoint}" />
                                <input type="hidden" name="keepmax" id="keepmax" value="{$maxpoint}" /> -->
                                </div>
                             </div>
                           
                            <div class="form-group">
								<label class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <button class="btn btn-primary" id="formsubmit" type="submit">提交</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
    </div>

    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/user_validate/form-validate-useradd.min.js"></script>
<script type="text/javascript">
    $().ready(function() {
       /*$("#usertype_1").click(function(){
            $("#proxymodule").css("display","block");
       })
        $("#usertype_2").click(function(){
            $("#proxymodule").css("display","none");
       })*/

        $("#formsubmit").click(function(){
            var postData = {};
            $.each($("#signupForm").serializeArray(), function(i, n){
                postData[n.name] = n.value;
            });
             $.ajax({
                type: "POST",
                url:"",
                data:postData, 
                success: function(data) {
                    var data = eval("("+data+")")
                    if(data.code == 0){
                        layer.alert(data.msg);
                    }else{
                        layer.alert(data.msg,function(){
                            window.history.go("-1");
                        });

                    }
                }
            });
             return false;
        });
       
    })

</script>
</body>
