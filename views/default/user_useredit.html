{include file="pageheader.html"}
<head>
<style type="text/css">
#mtabs_wrapper {
    width: 100%;
}
#mtabs_container {
    border-bottom: 1px solid #ccc;
}
#mtabs {
    list-style: none;
    padding: 25px 0 4px 0;
    margin: 0 0 0 0px;
    /* font: 0.75em arial; */
}
#mtabs li {
    display: inline;
}
#mtabs li a {
    border: 1px solid #fff;
    padding: 4px 6px;
    text-decoration: none;
    color:#409c96;
    font-family: "微软雅黑"; 
    background-color: #b6dedc;
    font-size:14px;
    font-weight: bold;
    /*border-bottom: 1px solid #ccc;
    outline: none;*/
    border-radius: 5px 5px 5px 5px;
    -moz-border-radius: 5px 5px 5px 5px;
    -webkit-border-top-left-radius: 5px;
    -webkit-border-top-right-radius: 5px;
}
#mtabs li.active a {
    color: #fff;
    border-bottom: 1px solid #1ab394;
    background-color: #1ab394;
    padding: 4px 6px 5px 6px;
    /*border-bottom: none;*/
}
#mtabs li a.icon_accept {
    background-image: url(accept.png);
    background-position: 5px;
    background-repeat: no-repeat;
    padding-left: 24px;
}
#mtabs li a.icon_accept:hover {
    padding-left: 24px;
}
 
#mtabs_content_container {
   
    border-top: 1px solid #ccc;
    padding: 10px;
    width: 100%;
}
.mtab_content {
    display: none;
}
   </style>
</head>
<body >
 <div class="mtabs_wrapper">
    <!-- Original tabs START -->
    
    <div id="mtabs">
        <ul>
            <li action="_basical" class="active"><a class="btn " href="#tab1" rel="tab1">基本资料修改</a></li>
            <li action="_loginpass" ><a class="btn " href="#tab2" rel="tab2">登录密码修改</a></li>
            <li action="_fundpass" ><a class="btn " href="#tab3" rel="tab3">资金密码修改</a></li>
            <li action="_reanlname"  ><a class="btn" href="#tab4" rel="tab4">真实姓名修改</a></li>
        </ul>
    </div>
    <div id="mtabs_content_container">
        <div id="tab1" class="mtab_content" style="display: block">
            <form class="form-horizontal m-t" method="POST" action="/user_useredit.shtml" data-url="" onsubmit="return false;" name="signupForm">
            <input type="hidden" name="userid" value="{$userid}"> 
			<div class="form-group">
				<label class="col-sm-2 control-label">所属上级:</label>
                <div class="col-sm-8">
                 <input type="text" name="" class="form-control" disabled="true" value= "{$parentinfo.username}" placeholder=""> 
                </div>
			</div>
			<div class="form-group">
             <label class="col-sm-2 control-label">用户账号:</label>
                <div class="col-sm-8">
                 <input type="text" name="username" class="form-control" disabled="true" value="{$userinfo.username}" placeholder=""> 
                </div>
			</div>
			<div class="form-group">
            <label class="col-sm-2 control-label">昵称:</label>
                <div class="col-sm-8">
                 <input type="text" name="nickname" class="form-control" value="{$userinfo.nickname}" placeholder="请输入用户昵称"> 
                </div>
			</div>	
			<div class="form-group">
            <label class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-8">
                 <input type="text" name="email" class="form-control" value="{$userinfo.email}" placeholder="请输入邮箱" > 
                </div>
			</div> 	
			<div class="form-group">	
            <label class="col-sm-2 control-label">手机号码:</label>
                <div class="col-sm-8">
                 <input type="text" name="mobile" class="form-control" value="{$userinfo.mobile}" placeholder="请输入手机号"> 
                </div>
			</div> 	
			<div class="form-group">
            <label class="col-sm-2 control-label">联系QQ:</label>
                <div class="col-sm-8">
                 <input type="text" name="qq" class="form-control"value="{$userinfo.qq}" placeholder="请输QQ号码"> 
                </div>
			</div> 	
			<div class="form-group">	
            <label class="col-sm-2 control-label">备注:</label>
                <div class="col-sm-8">
                 <input type="text" name="remark" class="form-control" value="{$userinfo.remark}" placeholder="请输入备注"> 
                </div> 
			</div> 
			<div class="form-group">
				<label class="col-sm-2"></label>
				<div class="col-sm-8">
					<button class="btn btn-primary pull-center formsubmit" type="submit">保存</button>
				</div> 
			</div> 
                </form>                       
        </div>
        <div id="tab2" class="mtab_content">
    <form class="form-horizontal m-t" method="POST" action="/user_addreview.shtml" data-url="" onsubmit="return false;" name="signupForm">
     <input type="hidden" name="userid" value="{$userid}"> 
     <input type="hidden" name="type" value="0"> 
			<div class="form-group">
				<label class="col-sm-2 control-label">用户账号:</label>
                <div class="col-sm-8">
					<input type="text" name="username" class="form-control" disabled="true" value="{$userinfo.username}" placeholder=""> 
                </div>
			</div>
			<div class="form-group">
            <label class="col-sm-2 control-label">密码修改:</label>
                <div class="col-sm-8">
					<input type="password" name="loginpwd" class="form-control" placeholder="请输入用户密码"> 
                </div>
			</div>
			<div class="form-group">	
            <label class="col-sm-2 control-label">再次输入密码:</label>
                <div class="col-sm-8">
					<input type="password" name="repeat_password" class="form-control" placeholder="请再次输入密码"> 
                </div>
			</div>
			<div class="form-group">	
				<label class="col-sm-2"></label>
				<div class="col-sm-8">
					<button class="btn btn-primary pull-center formsubmit" type="submit">保存</button>
				</div>
			</div>
                </form> 				
        </div>
        <div id="tab3" class="mtab_content">
    <form class="form-horizontal m-t" method="POST" action="/user_addreview.shtml" data-url="" onsubmit="return false;" name="signupForm">
     <input type="hidden" name="userid" value="{$userid}"> 
     <input type="hidden" name="type" value="1"> 
			<div class="form-group">
				<label class="col-sm-2 control-label">用户账号:</label>
                <div class="col-sm-8">
                 <input type="text" name="username" class="form-control"  value="{$userinfo.username}" disabled="true" placeholder=""> 
                </div>
			</div>	
				
			<div class="form-group">
				<label class="col-sm-2 control-label">资金密码修改:</label>
                <div class="col-sm-8">
                 <input type="password" name="securitypwd" class="form-control" placeholder="请输入资金密码"> 
                </div>
			</div>	
			<div class="form-group">
				<label class="col-sm-2 control-label">再次输入密码:</label>
                <div class="col-sm-8">
                 <input type="password" name="repeat_securitypwd" class="form-control" placeholder="请再次输入密码"> 
                </div>
			</div>	
				
			<div class="form-group">
				<label class="col-sm-2"></label>
				<div class="col-sm-8">
					<button class="btn btn-primary pull-center formsubmit" type="submit">保存</button>
				</div>
				</div>
			</div>
                </form>     
        </div>
        <div id="tab4" class="mtab_content">
    <form class="form-horizontal m-t" method="POST" action="/user_addreview.shtml" data-url="" onsubmit="return false;" name="signupForm">
     <input type="hidden" name="userid" value="{$userid}"> 
     <input type="hidden" name="type" value="2"> 
	 
			<div class="form-group">
				<label class="col-sm-2 control-label">用户账号:</label>
                <div class="col-sm-8">
                 <input type="text" name="username" value="{$userinfo.username}" class="form-control" disabled="true" placeholder=""> 
                </div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">真实姓名:</label>
                <div class="col-sm-8">
                 <input type="text" name="" class="form-control" value="{$userinfo.realname}"disabled="true" > 
                </div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">真实姓名修改:</label>
                <div class="col-sm-8">
                 <input type="text" name="realname" class="form-control" placeholder="请输入真实姓名"> 
                 <span style="color: red">真实姓名修改会连动到用户银行卡姓名修改</span>
                </div>
			</div>
			<div class="form-group">
				<label class="col-sm-2"></label>
				<div class="col-sm-8">
					<button class="btn btn-primary pull-center formsubmit" type="submit">保存</button>
				</div>
			</div>
                </form> 				
        </div>
    
    </div>


    <!-- Original tabs END -->
</div>   


<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/user_validate/form-validate-userlayer.min.js"></script>
<script type="text/javascript">
    $().ready(function() {
        $(".formsubmit").click(function() {
            //var edit_action = $("#mtabs li.active").attr("action");
            var postData = {};
            $.each($(this).parents("form").serializeArray(), function(i, n){
                postData[n.name] = n.value;
            });

            // for(var k in postData){
            //      if(postData[k].indexOf(" ") != -1){
            //         layer.alert("填写的数据中不允许存在空格");
            //         return false;
            //     }
            //     if(postData[k] == ""){
            //         layer.alert("请将信息填写完整");
            //         return false;
            //     }
            // }
            //postData['edit_action'] = edit_action;
            var url = $(this).parents("form").attr("action");
             $.ajax({
                type: "POST",
                url:url,
                data:postData, 
                success: function(data) {
                    var data = eval("("+data+")");
                    if(data.code == 0){
                        layer.msg(data.msg)
                    }else{
                        layer.msg(data.msg,{time:1000},function () {
                                parent.location.reload();
                        })
                    }
                }
            });
             return false;
        });
       
    })

</script>
<script type="text/javascript">
$(document).ready(function(){
    $("#mtabs li").click(function() {
        $("#mtabs li").removeClass('active');
        $(this).addClass("active");
        
        $(".mtab_content").hide();
 
        var selected_tab = $(this).find("a").attr("href");
 
        $(selected_tab).fadeIn();
 
        return false;
    });

});    

</script>
</body>
</html>
